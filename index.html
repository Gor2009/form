<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <form action="" method="post" class="form">
    <h3>Step 1: Your details</h3>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="First and last name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="example@domain.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Eg. +447500000000">
    </div>
    <h3>Step 2: Delivery address</h3>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea type="text" id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="postcode">Post code:</label>
      <input type="text" id="postcode" name="postcode" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
    </div>
    <h3>Step 3: Card details</h3>
    <div class="checkbox-group">
      <label>Card type</label><br><br>
      <label for="visa">
        <input type="checkbox" id="visa" name="payment" value="visa" > <span class="visa-icon"></span> VISA
      </label>
      <label for="amex">
        <input type="checkbox" id="amex" name="payment" value="amex"> <span class="amex-icon"></span> AmEx
      </label>
      <label for="mastercard">
        <input type="checkbox" id="mastercard" name="payment" value="mastercard"> <span class="mastercard-icon"></span> Mastercard
      </label><br><br>
      <div class="form-group">
        <label for="cardnumber">Card number:</label>
        <input type="text" id="cardnumber" name="cardnumber" required>
      </div>
      <div class="form-group">
        <label for="securitycode">Security code:</label>
        <input type="text" id="securitycode" name="securitycode" required>
      </div>
      <div class="form-group">
        <label for="nameoncard">Name on card:</label>
        <input type="text" id="nameoncard" name="nameoncard" required placeholder="Exact name on the card">
      </div>
    </div>
    
    <button class="submit-btn" type="submit">BUY IT!</button>
  </form>
</body>
</html>
